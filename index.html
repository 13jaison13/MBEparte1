<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de MBE 2025</title>
  <script src="quiz25.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .quiz-container { background: #fff; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { font-weight: bold; margin-bottom: 10px; }
    .option { margin-bottom: 10px; }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover { background: #0056b3; }
    .result { font-size: 18px; font-weight: bold; margin-top: 20px; }
    .explanation { margin-top: 10px; color: #333; font-size: 14px; background: #eef; padding: 10px; border-radius: 5px; display: none; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate { animation: bounce 0.6s ease; display: inline-block; }
    .acerto { color: green; font-size: 18px; }
    .erro { color: red; font-size: 18px; }
  </style>
</head>
<body>
  <header style="text-align: center; margin-bottom: 20px;">
    <h1 style="margin: 0; font-size: 28px; color: #007BFF;">JOGO DE MBE 2025</h1>
    <p style="margin: 0; font-size: 16px; color: #333;">Criado por Jaison Silva</p>
  </header>
  <div class="quiz-container">
    <div id="quiz">
      <div class="question" id="question">Carregando pergunta...</div>
      <div class="options" id="options"></div>
      <button onclick="submitAnswer()">Responder</button>
      <div class="explanation" id="explanation"></div>
      <button onclick="nextQuestion()" style="display:none;" id="nextBtn">Pr√≥xima</button>
      <div class="result" id="result"></div>
    </div>
  </div>
</body>
</html>
